name: API Unit Tests

on:
    pull_request:
        branches: [main, dev]

jobs:
    test:
        name: Run API Unit Tests
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: "npm"
